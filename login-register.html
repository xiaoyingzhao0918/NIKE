<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<link rel="stylesheet" href="css/login-register.css" />
	<link rel="stylesheet" href="font/font4/iconfont.css" />
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"  crossorigin="anonymous">
	<style>
		body{
			background: url(img/login-register_img/login-reigister.png) no-repeat;
		}
	</style>
	</head>
	<body>

	<div class="form-wrap">
		
		<div class="logo">
			<img src="img/login-register_img/logo.png"/>
		</div>
		
		<div class="form-title">
			<span class="login">登录</span><span class="register">注册</span>
		</div>
		
		<div class="form-content">
			<form class="login-form">
				<div>
	                <label>账号：</label>
	                <input type="text" id="l-username" name="username" required="true" placeholder="email" email="true">
	            	<!--<span>以邮箱规则进行输入</span>-->
				</div>
	            <div>
	                <label>密码：</label>
	                <input type="password" id="l-password" name="password" required="true" rangelength=[5,10]/>
	            </div>
	            <button type="submit" id="submit">登陆</button>
			</form>	
			
			<form class="register_form">
	            <div>
	                <label>注册账户：</label>
	                <input type="text" id="r-username" name="username" required="true" placeholder="email" email="true">
	            </div>
	            <div>
	                <label>注册密码：</label>
	                <input type="password" id="r-password" name="password" required="true" rangelength=[5,10]>
	            	
	            </div>
	            <div>
	            	<label>确认密码：</label>
	                <input type="password" id="password_again" name="password" required="true" rangelength=[5,10] equalTo="#r-password" >           
	            </div>
	            <button type="submit" id="submit">注册</button>
	        </form>
        </div>
        
        <div class="other-login">
        	<a class="qq">
        		<span class="iconfont">&#xe677;</span>
        		<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">QQ</button>		
        	</a>
        	<a class="weixin">
        		<span class="iconfont">&#xe64f;</span>        		
        		<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">微信</button>
				<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  					<div class="modal-dialog modal-sm" role="document">
   					 	<div class="modal-content">
   					 		<h4><span class="iconfont">&#xe64f;</span>微信</h4>
      						<img src="img/login-register_img/WeChat.jpg"/>
      						<button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
    					</div>    					 
  					</div>
				</div>
        	</a>
        </div>
      
	</div>
	
		
		
		
<!--依赖的工具库jquery-->
<script src="js/libs/jquery-3.3.1.min.js"></script>
<!--引入。。插件-->
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"  crossorigin="anonymous"></script>
<script  src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>    
<!--插入jquery-validate.js的CDN-->
	
<!--独立的业务逻辑-->
<script src="js/login-register.js"></script>

	</body>
</html>
